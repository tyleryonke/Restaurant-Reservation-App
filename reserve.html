<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  h1,h2{
    text-align: center;

  }
  button{
    text-align: center;
  }
  </style>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Restaurant</h1>
      <h2>Restaurant Description Forthcoming</h2>
      <hr>

     <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Home </button></a>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <input type="text" placeholder= "Name" id="name" class="form-control">
            <br>
            </div>
            <div class="panel-body">
            <input type="text" placeholder="Phone Number" id="phonenumber" class="form-control">
            </div>
            <br>
            <div class="panel-body">
            <input type="text" placeholder="Email" id="email" class="form-control">
            </div>
            <br>
            <div class="panel-body">
            <input type="text" placeholder="Code Name" id="codename" class="form-control">
            </div>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-search"></span> Make Reservation</button>

            </div>
          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript">
// Listens for submission of table reservation data.
$("#add-btn").on("click", function(event) {
  event.preventDefault();
  var newTable = {
    name: $("#name").val().trim(),
    phonenumber: $("#phonenumber").val().trim(),
    email: $("#email").val().trim(),
    codename: $("#codename").val().trim()
  };

  // "Handshake", sends the new table reservation data and clears the form.
  $.post("/api/new", newTable)
    .done(function(data) {
      console.log(data);

      $("#name").val("");
      $("#phonenumber").val("");
      $("#email").val("");
      $("#codename").val("");
    });



});
  </script>


</body>
</html>
